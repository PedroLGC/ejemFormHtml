<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
          vars[key] = value;
        });
        return vars;
      }

      var nombre = getUrlVars()["fname"];
      var apellido = getUrlVars()["lname"];
      var colorp = getUrlVars()["color"];
      var tallap = getUrlVars()["talla"];
      var ad1 = getUrlVars()["empaque1"];
      var ad2 = getUrlVars()["empaque2"];
      var ad3 = getUrlVars()["empaque3"];
      var ad4 = getUrlVars()["nota"];
      var ad5 = getUrlVars()["prueba"];
      var detalles = [];
      detalles.push(colorp);
      detalles.push(tallap);

        ad1 = "Empaque de cartón reciclado";
        detalles.push(ad1);

      if (ad2 != undefined){
        ad2 = "Moño de papel";
        detalles.push(ad2);
      }
      if (ad3 != undefined){
        ad3 = "Confeti dentro del empaque";
        detalles.push(ad3);
      }
      if (ad4 != undefined){
        ad4 = "¡¡¡Le enviaremos un código de referido dentro del empaque 😀!!!";
        detalles.push(ad4);
      }

  </head>
  <body>

    <p id="detalles2">

    <script>
      document.getElementById("Nombre").innerHTML = nombre + " " + apellido;
      document.getElementById("detalles").innerHTML =
        "Color: " + detalles.shift() + "<br>" + "Talla: " + detalles.shift() + "<br> <br>" + "Añadiste: <br>";

      var valores = document.getElementById("lista");

</html>
